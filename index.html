		<iframe src="500-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio autoplay src="784HzTonegrp2_tone2.mp3" id="sound"></audio>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
    <script type="text/javascript" style="">
      //初期設定
      var def_count = 0;
      var repeatFlag = 0;
      var repeatNum = 0;
      var sound = document.getElementById("sound");
      timer_reset();
      sound.load();

      function timer_reset() {
        //タイマーの初期化
        timerID = 0;
        document.ktimer.counter.value = def_count;
      }

      function set_timer(num) {
        //規定時間の設定
        if (timerID > 0) {
          count_stop();
        }
        document.ktimer.counter.value = num;
        count_start();
      }

      function count_start() {
        //カウント開始
        count = document.ktimer.counter.value;
        timerID = setInterval('countdown()', 1000);
      }

      function countdown() {
        //カウント表示
        count--;
        document.ktimer.counter.value = count_format(count);
        if (count <= 0) {
          count_stop();
          sound.play();
          if (repeatFlag == 1) {
            set_timer(repeatNum);
          }
        }
      }

      function timer_stop() {
        alarm_stop();
        count_stop();
      }

      function count_stop() {
        //カウント停止
        clearInterval(timerID);
        timer_reset();
      }

      function count_format(num) {
        //カウント表示の書式設定
        var tm, ts;
        tm = Math.floor(num / 60); //分
        ts = num % 60; //秒
        if (ts < 10) ts = "0" + ts;
        return tm + ":" + ts;
      }

      function set_nonRep_timer(num) {
        repeatFlag = 0;
        repeatNum = 0;
        set_timer(num);
      }

      function set_repeat_timer(num) {
        //繰り返しタイマー開始
        repeatFlag = 1;
        repeatNum = num;
        set_timer(num);
      }

      function alarm_stop() {
        sound.pause();
        sound.currentTime = 0;
      }
      sound.onended = function() {
        alarm_stop();
      }
      
    </script>
